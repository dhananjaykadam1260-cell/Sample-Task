<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .alert-success {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        Add New Item
    </div>

    <div class="card-body">
        <form th:action="@{/items/add}" th:object="${item}" method="post">

            <div class="mb-3">
                <input class="form-control"
                       placeholder="Name"
                       th:field="*{name}" required />
            </div>

            <div class="mb-3">
                <input class="form-control"
                       placeholder="Description"
                       th:field="*{description}" required />
            </div>

            <div class="mb-3">
                <input class="form-control"
                       placeholder="Price"
                       type="number"
                       th:field="*{price}"
                       step="0.01"
                       min="0"
                       required />
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">
                Add Item
            </button>
        </form>

      
        <a th:href="@{/}" class="btn btn-secondary w-100">
            Go to Home
        </a>
    </div>
</div>

<div class="alert alert-success" th:if="${item.id != null}">
    <strong>Success!</strong>
    Item added with ID: <span th:text="${item.id}"></span>
</div>

</body>
</html>
